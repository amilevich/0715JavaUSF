<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Hello AJAX</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<div class="jumbotron text-center">
			<h3>AJAX EXAMPLE</h3>
			<h5>
				<span class="label label-success">Using the RESTful Pokemon </span>
			</h5>
		</div>
	</div>

	<div class="container">
		<input type="text" id="pokemonId" placeholder="Enter Pokemon Id"
			class="form-control" /> <input type="submit" value="Get Pokemon Info"
			id="pokemonSubmit" class="form-control btn btn-success" />
	</div>

	<div class="well">
		<img id="pokemonImg" alt="" src="">
		<h3 id="pokemonName"></h3>
	</div>


<script type="text/javascript" src="ajaxexample.js"></script>
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
		crossorigin="anonymous">
</body>
</html>

<!-- 
Asynchronous - the browser does not need to reload the 
entire page when only a small bit of data on the 
page has changed.
We do not have to wait for the server to respond
to a previous request to send a new one. -->
