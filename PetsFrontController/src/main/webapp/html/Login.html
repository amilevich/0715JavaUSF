<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Pet Sanctuary</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>

	<a href="http://localhost:8080/PetsFrontController/html/Register.html"
	class="btn btn-primary" id="register-form-link">Register</a>

	<form id="login-form" method="POST" action="Login.do" role="form">
		<input type="text" name="name" id="name" placeholder="Pet's Name"
			value=""> 
		<input type="password" name="type" id="type"
			placeholder="Pet's Type" value="">
		<input type="submit"
			class="btn btn-primary" id="LoginButton" value="Login">
	</form>

</body>
</html>
