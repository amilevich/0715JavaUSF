<header>
	<nav class="navbar fixed-top navbar-dark bg-dark">

		<form action="ReisbormentTicket.do" method="POST"><a><button class="btn btn-outline-primary">Create New Reimbursement Ticket</button></a></form>

<div>
	<br>
	<h3 style="color:rgb(12, 76, 119);">Please enter your expenses below:</h3>
</div>	
<br>

<div>
	<form action="Reinbursement.do" method="POST">	
		
		<div class="form-group row">
		<div class="col-sm-3 my-1" style=border-style:solid;border-width:2px;padding:15px;background-color:rgba(255,255,255,0.7)>
		<label for="Type">Type:</label>
		<select id='type' name='type'></select>
		<br>
		
		<label for="name">Description:</label>
		<input type='text' id='name' name='name' class="form-control" placeholder="Enter Expense Description"/>
		

		<label for="amout">Amount:</label>
		<input type='number' step="0.01" id='amount' name='amount' class="form-control" placeholder="$"/>

		<label for="file">File:</label>
		<input type='file' id='file' name='file'/>
		<br>
		<br>
		<button type="submit" class="btn btn-primary">Submit</button>	
	</form>	

	<script type="text/javascript" src="../js/AjaxTickets.js"></script>
